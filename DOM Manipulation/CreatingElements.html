<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating ELement Using JS</title>
</head>
<body>
    <div>
        <ul></ul>
    </div>
    
    <script>
        let ul = document.querySelector("ul");
        let li = document.createElement("li");
        ul.innerText = "hello"
        li.innerText = "world";
        
        ul.appendChild(li);
    </script>
</body>
</html>
